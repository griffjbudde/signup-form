<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="app.js"></script>
    <title>Odin | Signup Now!</title>
</head>
<body>
   <div id="img-container">
    <div id="logo-container">
        <img src="./images/odin-lined.png">
        <div id="logo">ODIN</div>
    </div>
    <div id="credit">Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noopener noreferrer">Halie West</a> on <a href="https://unsplash.com/" target="_blank" rel="noopener noreferrer">Unsplash</a></div>    
    </div>
   <div id="page-content">
        <div id="header">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started</p>
             <p>You know you want to.</p>
        </div>
        <div id="form-container">
            <p>Let's do this!</p>
            <form action="">
                <ul>
                    <li><label for="first-name">FIRST NAME</label><input type="text" id="first-name" name="first-name"></li>
                    <li><label for="email">EMAIL</label><input type="email" id="email" name="email"></li>
                    <li><label for="pword">PASSWORD</label><input type="text" id="pword" name="pword"></li>
                </ul>
                <ul>
                    <li><label for="last-name">LAST NAME</label><input type="text" id="last-name" name="last-name"></li>
                    <li><label for="phone">PHONE</label><input type="tel" id="phone" name="phone"></li>
                    <li><label for="confirm-pword">CONFRIM PASSWORD</label><input type="text" id="confirm-pword" name="confirm-pword"></li>
                </ul>
            </form>
        </div>
        <div id="button-container">
        </div>
    </div>
</body>
</html>
